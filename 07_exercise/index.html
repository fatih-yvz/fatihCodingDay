    <script>


        function weekNumbersToWords(arr){
            let result = [];
            for(let i=0;i<arr.length;i++){

                switch (arr[i]) {
                    case 1:
                       result.push('Monday') 
                        break;
                    case 2:
                       result.push('Tuesday') 
                        break;

                    case 3:
                       result.push('Wendsday') 
                        break;

                     case 4:
                       result.push('Thursday') 
                        break;
                    case 5:
                       result.push('Friday') 
                        break;
                    case 6:
                       result.push('Saturday') 
                        break;
                    case 7:
                       result.push('Sunday') 
                        break;
                    default:
                        result.push(undefined)
                        break;
                }
            }

            return result;
        }

        console.log(weekNumbersToWords([1,2,7,6,2]))
    </script>
