    <script>
        function reverseDigits(num){
            let result="";
            let strNum = num.toString()
            for(let i=strNum.length-1;i>-1;i--){
                result = result + strNum[i];
            }

            return parseInt(result);

        }

        console.log(reverseDigits(10000));
    </script>
